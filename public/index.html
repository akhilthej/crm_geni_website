  // Function to set a cookie
  function btzSetCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  // Function to get a cookie
  function btzGetCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(";");
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i].trim();
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  // Function to check if the cookie popup has been visited
  function btzCheckCookie() {
    var btz_cookie_popup_visited = btzGetCookie("cookie_pop_visited");
    if (btz_cookie_popup_visited === "") {
      setTimeout(function () {
        document.body.insertAdjacentHTML('beforeend', btz_cookie_popup_html);
        document.body.appendChild(btz_cookie_popup_css);

        var close = document.querySelector(".btz-cookie-popup__c-p-close");
        var card = document.querySelector(".btz-cookie-popup__c-p-card");
        var button = document.querySelector(".btz-cookie-popup__c-p-button");

        card.classList.add("btz-cookie-popup--opened");

        card.addEventListener("click", function (e) {
          if (e.target === close || e.target === button) {
            card.classList.remove("btz-cookie-popup--opened");
            card.classList.add("btz-cookie-popup--closed");
            btzSetCookie("cookie_pop_visited", true, 365);
          }
        });
      }, 1000);
    }
  }

  // Initialize the cookie check after a delay
  setTimeout(btzCheckCookie, 1000); // 1 sec
